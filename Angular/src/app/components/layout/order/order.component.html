<div class="container mb-5">
  <div class="row">
    <div class="col-3 border mb-5">
      <h5 class="text-center">Order summary</h5>
      <ul class="list-group mb-2">
          <li *ngFor="let item of itemsArr" class="list-group-item d-flex  lh-condensed justify-content-between px-1"> 
           <div>
             <h6 class="my-0">{{item.product[0].name}}</h6>
           </div>
           <span class="text-muted text-right float-right form-inline">{{item.totalPrice}}&#8362;</span>
         </li>
         <li class="list-group-item d-flex justify-content-between">
           <span>Total (NIS)</span>
           <strong>{{totalPrice}}&#8362;</strong>
         </li>
       </ul>
    </div>

    <div class="col-9 border mb-5">
      <h5 class="text-center">Order detailes</h5>
      <form #orderForm="ngForm" (ngSubmit)="placeOrder()">

          <div class="form-group">
              <label for="city">City</label>
              <input type="text" #city="ngModel" required class="form-control" name="city" [(ngModel)]="orderModel.city" minlength="3" (dblclick)="loadUserData2Form()">
              <small class="text-danger" *ngIf="city.invalid && city.touched">Invalid City name</small>  
          </div>

          <div class="form-group">
              <label for="street">Street</label>
              <input type="text" #street="ngModel" required class="form-control" name="street" [(ngModel)]="orderModel.street" minlength="3" (dblclick)="loadUserData2Form()">
              <small class="text-danger" *ngIf="street.invalid && street.touched">Invalid Street name</small>  
          </div>
  
          <div class="form-group">
              <label for="date">Delivery Date</label>
              <input type="date" #date="ngModel" required class="form-control" name="date" [(ngModel)]="orderModel.date" [min]="today" [max]="in2weeks" >
              <small class="text-danger" *ngIf="date.invalid && date.touched">Enter Date</small>
              <small class="text-danger" *ngIf="!dateValid">Wrong Date</small>
          </div>
          
          <div class="form-group">
              <label for="credit">Credit card number</label>
              <input type="number" #credit="ngModel" required class="form-control" name="credit" [(ngModel)]="orderModel.credit" minlength="16" maxlength="16">
              <small  >*Only VISA credit cart(4***-****-****-****)</small> 
              <br>
              <small class="text-danger" *ngIf="(credit.invalid && credit.touched) || !creditValid">Invalid Credit card number</small>  
          </div>
          
  
          <button type="submit" class="btn btn-primary" [disabled]="orderForm.form.invalid" >Place an order</button>

      </form>
    </div>   
  </div>
</div>
